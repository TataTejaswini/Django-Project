{% extends 'html/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<div class="container">

	{% if messages %}
	{% for k in messages %}
	<div class="alert alert-{{k.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
  	</div>
	{% endfor %}
	{% endif %}
	<div class="card col-md-6 mx-auto mt-4 shadow-lg">
		<h2 class="bg-dark text-white text-center border rounded mx-2 my-2 p-2">Login here</h2>
		<form class="mx-3" method="post">
			{% csrf_token %}
			{{form.as_p}}
			<!-- <input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
			<input type="password" name="password" placeholder="Enter Password" class="form-control my-2"> -->
			<input type="submit" value="Login" class="btn btn-block btn-success mb-2 mt-1">
		</form>
	</div>
</div>
{% endblock %}
